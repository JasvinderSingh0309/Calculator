<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<link rel="icon" href="https://cdn-icons-png.flaticon.com/256/8402/8402226.png">
		
		<link rel="stylesheet" href="style.css">
		<title>Calculator</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h2 class="display">0</h2>

			<div class="btns">
				<div class="btn-row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
					<button>-</button>
				</div>
	
				<div class="btn-row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>x</button>
					<button>/</button>
				</div>
	
				<div class="btn-row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>0</button>
					<button>=</button>
				</div>
	
				<div class="btn-row">
					<button>.</button>
					<button class="clear">clear</button>
					<button class="delete">delete</button>
				</div>
			</div>
		</div>
	</body>
</html>
